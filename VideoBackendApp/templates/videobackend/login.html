{%extends 'base.html'%}
{%load static%}
{%block settings%}{%endblock%}
{%block mobile-settings%}{%endblock%}

{%block content%}
<div class="login-div">
    <p id="login-hi">Hi</p>
    <form action="" method="post">
        <div class="opac-bg"></div>
        {%csrf_token%}
        <label for="Email">
            Email: <input type="email" inputmode="email" name="email">
        </label>

        <label for="Password">
            Password: <input type="password" inputmode="password" name="password">
        </label>
        <button type="submit" id="login-btn">Login in</button>
    </form>
</div>
{%endblock%}
